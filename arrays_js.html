<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>The array is:</h1>
    <script>
        var names = new Array("Sayan", "Subroto", "Harshit", "Sanskar");
        for(var i = 0; i < names.length;i++){
            document.write(names[i]);
            document.write("<br>");
        }
    </script>
</body>
</html>
